<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<meta name="description" content="Scholowiz - Mother Teacher Program">
		<meta name="author" content="Saurav Ghosh Roy">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="100%" data-background-image="image/mtintro.jpg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.002.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.003.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.004.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.005.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.006.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.007.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.008.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.009.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.010.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.011.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.012.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.013.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.014.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.015.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.016.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.017.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.018.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.019.jpeg"></section>
				<section data-background-size="100%" data-background-image="image/mtweb.020.jpeg"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
